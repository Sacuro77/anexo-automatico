<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Desktop MVP</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Space+Grotesk:wght@400;600&display=swap");

      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Helvetica Neue", sans-serif;
        color: #0f1b24;
        min-height: 100vh;
        background: radial-gradient(circle at top left, #e7f5ff 0%, #f7f3ff 35%, #f9f7f3 70%);
        display: flex;
        align-items: stretch;
        justify-content: center;
        padding: 32px;
      }

      .app {
        width: min(1040px, 100%);
        background: rgba(255, 255, 255, 0.86);
        border-radius: 18px;
        box-shadow: 0 30px 60px rgba(16, 24, 40, 0.15);
        padding: 28px;
        display: grid;
        gap: 20px;
      }

      header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
      }

      header h1 {
        margin: 0;
        font-size: 1.8rem;
        letter-spacing: -0.02em;
      }

      header span {
        font-size: 0.95rem;
        color: #4c5a67;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 16px;
      }

      label {
        display: grid;
        gap: 8px;
        font-size: 0.9rem;
        color: #2e3a44;
      }

      input {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #cbd5df;
        font-size: 0.95rem;
        background: #ffffff;
      }

      .status {
        display: grid;
        gap: 12px;
      }

      .status h2 {
        margin: 0;
        font-size: 1.05rem;
        color: #2e3a44;
      }

      .status-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 12px;
      }

      .status-card {
        background: #f4f7fb;
        border-radius: 12px;
        padding: 12px;
        border: 1px solid #d7e0ea;
        display: grid;
        gap: 6px;
      }

      .status-card span {
        font-size: 0.8rem;
        color: #5a6874;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .status-card strong {
        font-size: 0.95rem;
        color: #0f1b24;
        word-break: break-word;
      }

      .actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
        gap: 12px;
      }

      .plan {
        display: grid;
        gap: 12px;
      }

      .plan h2 {
        margin: 0;
        font-size: 1.05rem;
        color: #2e3a44;
      }

      .plan-summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
      }

      .plan-card {
        background: #f9fbff;
        border-radius: 12px;
        padding: 12px;
        border: 1px solid #d7e0ea;
        display: grid;
        gap: 6px;
      }

      .plan-card span {
        font-size: 0.8rem;
        color: #5a6874;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .plan-card strong {
        font-size: 0.95rem;
        color: #0f1b24;
        word-break: break-word;
      }

      button {
        border: none;
        padding: 12px 14px;
        border-radius: 12px;
        background: #0f1b24;
        color: #f4f7fb;
        font-size: 0.95rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(15, 27, 36, 0.2);
      }

      button.secondary {
        background: #f4f7fb;
        color: #0f1b24;
        border: 1px solid #cbd5df;
      }

      pre {
        margin: 0;
        background: #0f1b24;
        color: #d9f5ff;
        padding: 16px;
        border-radius: 14px;
        min-height: 200px;
        font-family: "IBM Plex Mono", "Courier New", monospace;
        font-size: 0.85rem;
        white-space: pre-wrap;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Agent Desktop MVP</h1>
        <span>Electron + Playwright</span>
      </header>

      <section class="grid">
        <label>
          Base URL
          <input id="baseUrl" type="text" value="http://localhost:8000" />
        </label>
        <label>
          Token
          <input id="token" type="password" placeholder="Paste token" />
        </label>
        <label>
          Importacion ID
          <input id="importacionId" type="text" placeholder="e.g. 123" />
        </label>
        <label>
          Target URL
          <input id="targetUrl" type="text" value="https://srienlinea.sri.gob.ec" />
        </label>
      </section>

      <section class="status">
        <h2>Estado</h2>
        <div class="status-grid">
          <div class="status-card">
            <span>Browser</span>
            <strong id="statusBrowser">-</strong>
          </div>
          <div class="status-card">
            <span>Context</span>
            <strong id="statusContext">-</strong>
          </div>
          <div class="status-card">
            <span>Page</span>
            <strong id="statusPage">-</strong>
          </div>
          <div class="status-card">
            <span>Login</span>
            <strong id="statusLogin">-</strong>
          </div>
          <div class="status-card">
            <span>Token</span>
            <strong id="statusToken">-</strong>
          </div>
          <div class="status-card">
            <span>URL</span>
            <strong id="statusUrl">-</strong>
          </div>
        </div>
      </section>

      <section class="plan">
        <h2>Plan</h2>
        <div class="plan-summary">
          <div class="plan-card">
            <span>Acciones</span>
            <strong id="planCount">-</strong>
          </div>
          <div class="plan-card">
            <span>Indice actual</span>
            <strong id="planIndex">-</strong>
          </div>
          <div class="plan-card">
            <span>Importacion</span>
            <strong id="planImportacion">-</strong>
          </div>
        </div>
        <div class="plan-summary">
          <div class="plan-card">
            <span>Proveedor</span>
            <strong id="planProveedor">-</strong>
          </div>
          <div class="plan-card">
            <span>Factura</span>
            <strong id="planFactura">-</strong>
          </div>
          <div class="plan-card">
            <span>Categoria objetivo</span>
            <strong id="planCategoria">-</strong>
          </div>
          <div class="plan-card">
            <span>Confianza</span>
            <strong id="planConfianza">-</strong>
          </div>
        </div>
      </section>

      <section class="actions">
        <button id="btnOpenBrowser">Abrir navegador</button>
        <button id="btnOpenSri" class="secondary">Abrir SRI</button>
        <button id="btnLoggedIn">Ya inicie sesion (continuar)</button>
        <button id="btnGoto" class="secondary">Ir a URL (manual)</button>
        <button id="btnLoadPlan" class="secondary">Cargar plan</button>
        <button id="btnEventOk">Enviar evento OK</button>
      </section>

      <pre id="logs">Ready.</pre>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
