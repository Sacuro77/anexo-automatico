<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anexo Automático</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f6f8;
        color: #111;
      }
      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        background: #fff;
        padding: 48px 56px;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
        text-align: center;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 32px;
      }
      p {
        margin: 0;
        font-size: 18px;
        color: #4b5563;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>Anexo Automático</h1>
        <p>En construcción</p>
      </div>
    </main>
  </body>
</html>
